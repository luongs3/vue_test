<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue_test</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="example">
      <input type="number" id="age" v-model.number="age" />
      <div>Number: {{ age }}</div><br />

      <textarea v-model.trim="message" placeholder="Add text here"></textarea>
      <p style="white-space: pre-line;">
        Message: {{ message }}
      </p>

      <input type="checkbox" v-model="checked" />
      <div>
        Check Status: {{ checked }}
      </div>

      <div id="multiple-checked">
        <input type="checkbox" id="james" value="james" v-model="checkedNames" />
        <label for="james">James</label>
        <input type="checkbox" id="Ben" value="Ben" v-model="checkedNames" />
        <label for="Ben">Ben</label>
        <input type="checkbox" id="ken" value="ken" v-model="checkedNames" />
        <label for="ken">Ken</label>

        <div>
          CheckedNames: {{ checkedNames }}
        </div>
      </div>

      <div id="select">
        <select v-model="selected">
          <option disabled value=""></option>
          <option value="hanoi">Hanoi</option>
          <option value="namdinh">Nam Dinh</option>
          <option value="thaibinh">Thai Binh</option>
        </select>
        <span>Selected: {{ selected }}</span>
      </div>

      <div id="multiple-select">
        <select v-model="multiSelected" multiple>
          <option v-for="option in options" :value="option.value">
            {{ option.text }}
          </option>
        </select>
        <br>
        <span>Selected: {{ multiSelected }}</span>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = new Vue({
        el: '#example',
        data: {
          age: null,
          message: '',
          checked: false,
          checkedNames: [],
          selected: '',
          multiSelected: [],
          options: [
            { text: 'One', value: 'A' },
            { text: 'Two', value: 'B' },
            { text: 'Three', value: 'C' }
          ],
        },

        methods: {
          increaseCounter() {
            this.counter++;
          },
        }
      });
    </script>
  </body>
</html>
