<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue_test</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="example">
      <button @click="increaseCounter">Click To Increase</button>
      <div>
        {{ counter }}
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = new Vue({
        el: '#example',
        data: {
          counter: 0
        },

        methods: {
          increaseCounter() {
            this.counter++;
          },
        }
      });
    </script>
  </body>
</html>
